<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">

          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="/homePage.html" >Voyage of History</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Personal</a>
      </header>
      <div id = "welcomeWords"></div>
      <ul class="list-group">
        <a id = "MoreIcon" class="list-group-item" href="/more.html"><i class = "material-icons">description</i>More</a>
        <a id = "SearchIcon" class="list-group-item" href="/search.html"><i class = "material-icons">search</i>Search</a>
        <a id = "HomeSignOut" class="list-group-item"><i class = "material-icons">login</i>Log Out</a>
      </ul>
    </div>
    
    <main class="bmd-layout-content">
      <div id="WarsSectionPage" class="container page-container">
        
        <h1 id = "welcomeWordsInWarPage1">Welcome to the Wars Section!</h1>
        <h2 id = "welcomeWordsInWarPage2">You can discuss anything about wars in the history here.</h2>
        <hr>
        <div>Recent Posts
        <div id = "WarSectionPagePostContainer"></div>
        </div>
      </div>

    <button id = "fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addNewPost">
      <i class="material-icons">add</i>
    </button>

    <!-- Modal for adding new posts -->
<div class="modal fade" id="addNewPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Post A New Discussion</h5>
      </div>
      <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputTitle" class = "bmd-label-floating">Title</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputContent" class = "bmd-label-floating">Content</label>
            <input type="text" class="form-control" id="inputContent" >
          </div>
          <div id = "checkboxForSections">
            <input type="radio" id="RadioOptionGeneral" name="sectionOption" value="General"> General
            <input type="radio" id="RadioOptionAsia" name="sectionOption" value="Asia"> Asia
            <input type="radio" id="RadioOptionWars" name="sectionOption" value="Wars" checked="checked"> Wars
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id = "postNewDiscussion" type="button" class="btn btn-primary" data-dismiss="modal">POST</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal for adding new posts End -->
