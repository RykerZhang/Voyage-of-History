<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Voyage of History</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top ">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="/homePage.html" >Voyage of History</a>
          <!-- Top right menu button -->
      <div class="dropdown pull-xs-right">
        <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">more_vert</i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mw2">
          <div class="switch">
            <label>
              <input type="checkbox" checked>
              Add to favorite
            </label>
          </div>
          <button id = "EditPsotContent" class="dropdown-item" type="button"
          data-toggle = "modal" data-target = "#editPostDialog">
            <i class="material-icons">edit</i>&nbsp;&nbsp;Edit</button>
          <button id = "DeletePost" class="dropdown-item" type="button"
          data-toggle = "modal" data-target = "#deletePostDialog">
          <i class="material-icons">delete</i>&nbsp;&nbsp;Delete</button>
          <button id = "menuSignOut" class="dropdown-item" type="button"><i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
        </div>
      </div>
    </div>   
  </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Personal</a>
      </header>
      <div id = "welcomeWords"></div>
      <ul class="list-group">
        <a id = "HomeSignOut" class="list-group-item"><i class = "material-icons">login</i>Log Out</a>
      </ul>
    </div>
    
  <main class="bmd-layout-content"> 

  <div id="discussionDetailPage" class="container page-container">
    <div class="card" >
      <div class="card-body">
        <h5 id = "cardTitle" class="card-title">LOADING</h5>
        <h6 id = "cardContent" class="card-subtitle mb-2 text-muted">Loading...</h6> 
      </div>
    </div>
    <hr>
    <div>Follwoings:</div>
    <div id = "FollowingsContainer">
    <!-- Card for follwings -->
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header bg-transparent border-dark"></div>
      <div class="card-body text-dark">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </div>
    <!-- End of the card for follwings -->
    </div>

    <button id = "fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addFollowingDialog">
      <i class="material-icons">add</i>
    </button>

  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="editPostDialog" tabindex="-1" role="dialog" aria-labelledby="editPostDialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Edit The Post Content</h5>
        
      </div>
      <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputContent" class = "bmd-label-floating">Content</label>
            <input type="text" class="form-control" id="inputContent" >
            <span class = "bmd-help">Please input the new content</span>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id = "submitEditContent" type="button" class="btn btn-primary"  data-dismiss="modal">UPDATE</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="deletePostDialog" tabindex="-1" role="dialog" aria-labelledby="deletePostDialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Delete This Post</h5>
        
      </div>
      <div class="modal-body">
      Are you sure you want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id = "submitDeletePost" type="button" class="btn btn-primary">DELETE</button>
      </div>
    </div>
  </div>
</div>

 <!-- Modal -->
 <div class="modal fade" id="addFollowingDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Add your response</h5>
      </div>
      <div class="modal-body">

          <div class="form-group bmd-form-group">
            <label for="inputReponse" class = "bmd-label-floating">Content</label>
            <input type="text" class="form-control" id="inputReponse" >
            <span class = "bmd-help">Add your response here</span>
          </div>
             
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id = "submitAddResponse" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal End -->

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>

  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>

  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
